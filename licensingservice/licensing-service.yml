example:
  property: I AM THE DEFAULT
spring:
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    platform: postgres
    testWhileIdle: true
    validationQuery: SELECT 1
  database:
    driverClassName: org.postgresql.Driver
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ostock
            client-authentication-method: client_secret_basic
            client-secret: o07Wo6swYDCyAsuJJ8AgjgZky2HaRRRS
            authorization-grant-type: authorization_code
            scope: openid, profile, email
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:7080/realms/spmia-realm
          jwk-set-uri: http://keycloak:7080/realms/spmia-realm/protocol/openid-connect/certs
  cloud:
    function:
      definition: orgChangeConsumer
    stream:
      bindings:
        orgChangeConsumer-in-0:
          destination: orgChangeTopic
      kafka:
        binder:
          brokers: kafka:9092


jwt:
  auth:
    converter:
      resource-id: ostock
      principle-attribute: preferred_username

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  tracing:
    sampling:
      probability: 1.0
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: 'http://eurekaserver:8070/eureka/'

redis:
  server: redis
  port: 6379

server:
  port: 8073

logging:
  pattern:
    level: $5p [traceId=%X{traceId:-}, spanId=%X{spanId:-}]
